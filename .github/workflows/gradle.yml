name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout this  repo
      uses: actions/checkout@v4
      with:
          path: main

    - name: Checkout common build repo
      uses: actions/checkout@v4
      with:
        repository: orppst/build-logic
        path: build-logic

    - name: Checkout common lib
      uses: actions/checkout@v4
      with:
        repository: orppst/pst-lib
        path: pst-lib

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      with:
        build-root-directory: main
        cache-disabled: true
    - name: Run Gradle build
      working-directory: ./main
      run: ./gradlew -U --info build

    - name: Upload interface definition
      uses: actions/upload-artifact@v3.1.3
      with:
        # Artifact name
        name: openapi
        # A file, directory or wildcard pattern that describes what to upload
        path: ./main/build/generated/openapi/openapi.yaml

          
    
